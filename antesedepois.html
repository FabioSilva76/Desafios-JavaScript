<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <H1>Antes e Depois!</H1>

    <input type="number" id="num" placeholder="Digite um número" onfocus="this.value='';">
    <input type="button" value="verificar" onclick="verificar()" >
<div id="res">

</div>

    <script>
        function verificar(){
            var num1= Number.parseFloat(document.getElementById('num'))
            var res= document.getElementById('res')         
            res.innerHTML= `Antes de ${num}, Temos o número ${num1--}`
            res.innerHTML= `Depois de ${num}, Temos o número ${num1++}`

            


        }

    </script>
    
</body>
</html>
