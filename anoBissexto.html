<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <h1> Ano Bissexto</h1>
    <input type="number" name="ano" id="ano" placeholder="Digite um ano ">
    <input type="button" value="Verificar" onclick="verificar()">
    
    <p>Informe um ano para saber se ele é bissexto!</p>
<div id='res'>

</div>
    <script>
            var ano1= document.getElementById("ano")
            var a= Number(ano1.value)
            var b= Number(ano1.value)
            var c= Number(ano1.value)
            var res= document.getElementById('res')
            var s= a % 4  && b % 100  || c % 400

        function verificar(){          

          if (a ==0 && b !=0 || c ==0){ 
             res.innerHTML=` O ano ${s} é Bissexto!`
            } 
            else {
             res.innerHTML=` O ano ${s}} não é Bissexto!`
          }
        }    
    </script>
</body>
</html>
