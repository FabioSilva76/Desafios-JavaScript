<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<style>
    body{
        background-color: rgba(255, 217, 0, 0.534);
        text-align: center;
    }
    fieldset{
        background-color: antiquewhite;
        margin-left: 500px;
        margin-top: 200px;
        width: 300px;
    }
    input{
        margin-top: 10px;
    }
</style>
<body>
    <fieldset>
    <h1> Ano Bissexto</h1>

    <input type="number" name="ano" id="ano" placeholder="Digite um ano " onfocus="this.value='';">
    <input type="button" value="Verificar" onclick="verificar()">
    
    <p>Informe um ano para saber se ele é bissexto!</p>
<div id='res'>
</fieldset>
</div>
    <script>
            

        function verificar(){  
            var ano= Number(document.getElementById('ano').value)
            var res= document.getElementById('res')        

          if (ano%400 == 0){ 
             res.innerHTML=` O ano ${ano} é Bissexto!`
             res.style.background= 'green'
            } else
             if (ano%4 == 0 && ano%100 != 0 ){
             res.innerHTML= `O ano ${ano} é Bissexto!`
             res.style.background= 'green'
            }
            else {
             res.innerHTML=` O ano ${ano} não é Bissexto!`
             res.style.background= 'red'
          }
        }    
    </script>
</body>
</html>
